<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Horizon Zero dawn</title>
</head>
<body>
    <div id="container">
        <section id="atributes">
            <div id="name">
                <h1>
                    Thunderjawn
                </h1>
                <p>
                    Weaknesses
                </p>
            </div>
            
            <div id="weaknesses">
                <div class="circle flex" id="flame">
                    <img src="img/flame.png" alt="">
                </div>
                <div class="circle flex" id="freezing">
                    <img src="img/freezing.png" alt="">
                </div>
                <div class="circle flex" id="shield">
                    <img src="img/shield.png" alt="">
                </div>
                <div class="circle flex" id="lightning">
                    <img src="img/lightning.png" alt="">
                </div>
            </div>
        </section>
     
        <section id="about_thunderjawn">
            <div id="thunderjawn">
                <img src="img/thunderjawn.png" alt="">
            </div>

            <div id="information">
                <div id="logo">
                    <img src="img/HZD_GamerGuideLogo.png" alt="">
                </div>
                
                <div id="description">
                    <p>
                        Thunderjawn It is a large Combat Class machine,
                        one of the two largest machines of this class.
                        Its size, power, and array of heavily damaging
                        weapons make it one of the most feared of all
                        machines. 
                    </p>

                    <div id="purchase">
                            <a href="#" class="size" id="buy">Buy Now</a>
                            <a href="#" class="size" id="more">See More</a>
                    </div>

                    <div id="brand">
                        <img src="img/playstation-logotype.png" alt="" id="sony">
                        <img src="img/280px-Logo-Guerrilla.png" alt="" id="guerrilha">
                    </div>
                </div>
             </div>
        </section>
    </div>
    
</body>
